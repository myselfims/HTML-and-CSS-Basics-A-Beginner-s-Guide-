<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input placeholder="Enter your name" id="name" type="text" required><br>
        <label for="email">Email</label>
        <input placeholder="Enter your email" id="email" type="email" required><br>
        <label for="password">Password</label>
        <input placeholder="Enter your password" id="password" type="password" required><br>
        
        <select name="course" id="" required>
            <option selected disabled value="">Please select</option>
            <option value="html">HTML</option>
            <option value="CSS">CSS</option>
        </select><br>
        
        <input name="confirmation" type="radio" value="yes" required>Yes
        <input name="confirmation" type="radio" value="no" required>No
        <br>
        <input id="checkbox" type="checkbox" required> <label for="checkbox" >I am not a robot</label> <br>
        
        <input type="number" required><br>
        <input type="file"><br>

        <textarea required name="" id="" cols="5" rows="10" placeholder="Type your message here..."></textarea>
        
        <button type="submit">Submit</button><br>
    </form>
</body>
</html>
