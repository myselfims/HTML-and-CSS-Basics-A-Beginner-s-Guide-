<head>

<style>

    *{
        margin: 0;
        padding: 0;
    }

    .box{
        border: 3px solid green;
        display: inline;

    }

    .box2{
        border: 3px solid blue;
        display: block;
    }

    .hide{
        display: none;
    }

</style>

<body>
    <div class="box">
       I am a box
    </div>
    <span class="box2 hide">I am span</span>
    <span class="box2">I am span 2</span>
</body>
